<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito Carta Escrita</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5dc;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
            margin: 0;
            font-size: 1rem; /* Define o tamanho base como 16px */
        }

        .conteudo {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 37.5rem; /* 600px / 16 = 37.5rem */
            margin: 0 1.25rem; /* 20px / 16 = 1.25rem */
        }

        .imagem {
            width: 100%;
            max-width: 15.625rem; /* 250px / 16 = 15.625rem */
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            position: absolute;
            top: -75%; /* -75% de 6.25rem (aproximadamente) */
            left: 50%;
            transform: translateX(-50%) rotate(-10deg);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3); /* 4px / 16 = 0.25rem */
        }

        .carta {
            background-color: #fff;
            box-shadow: 0 0.125rem 0.5rem rgba(0, 0, 0, 0.2); /* 2px / 16 = 0.125rem */
            padding: 1.25rem; /* 20px / 16 = 1.25rem */
            width: 100%;
            max-width: 18.75rem; /* Reduzir a largura da carta em 40%: 31.25rem -> 18.75rem */
            min-height: 16.25rem; /* Aumentar a altura da carta em 30%: 12.5rem -> 16.25rem */
            border-radius: 0.3125rem; /* 5px / 16 = 0.3125rem */
            border: 0.0625rem solid #ddd; /* 1px / 16 = 0.0625rem */
            text-align: center;
            position: relative;
        }

        .mensagem {
            white-space: pre-wrap;
            font-size: 1.125rem; /* 18px / 16 = 1.125rem */
            text-align: left;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .cursor {
            border-right: 0.125rem solid black; /* 2px / 16 = 0.125rem */
            animation: piscar 0.7s infinite;
        }

        @keyframes piscar {
            0%, 100% { border-color: transparent; }
            50% { border-color: black; }
        }

        /* Media Queries */
        @media (min-width: 320px) {
            html {
                font-size: 14px; /* 1rem = 14px */
            }
        }

        @media (min-width: 550px) {
            html {
                font-size: 14px; /* 1rem = 16px */
            }
        }

        @media (min-width: 760px) {
            html {
                font-size: 14px; /* 1rem = 18px */
            }
        }

        @media (max-width: 759px) {
            .imagem {
                max-width: 15.625rem; /* Mantém a imagem do mesmo tamanho */
            }

            .carta {
                max-width: 18.75rem; /* 40% menor que o valor original */
                min-height: 16.25rem; /* Aumento de 30% na altura */
            }
        }

        @media (min-width: 1200px) {
            html {
                font-size: 14px; /* 1rem = 14px */
            }
        }

        @media (min-width: 1300px) {
            html {
                font-size: 14px; /* 1rem = 16px */
            }
        }

        @media (min-width: 1400px) {
            html {
                font-size: 17px; /* 1rem = 17px */
            }
        }

        @media (min-width: 1600px) {
            html {
                font-size: 18px; /* 1rem = 18px */
            }
        }

        @media (min-width: 1800px) {
            html {
                font-size: 20px; /* 1rem = 20px */
            }
        }

        @media (min-width: 2000px) {
            html {
                font-size: 22px; /* 1rem = 22px */
            }
        }

        @media (min-width: 2200px) {
            html {
                font-size: 24px; /* 1rem = 24px */
            }
        }

        @media (min-width: 2400px) {
            html {
                font-size: 26px; /* 1rem = 26px */
            }
        }
    </style>
</head>
<body>

<div class="conteudo">
    <img id="imagem" class="imagem" src="joana2.png" alt="Joana">
    <div class="carta">
        <div id="mensagem" class="mensagem"></div>
    </div>
</div>

<script>
    const textoCarta = "Joana,\n\na cada dia admiro mais a mulher incrível que você é e sinto ainda mais felicidade em saber que vamos compartilhar a vida juntos.\n\nFeliz Dia das Mulheres, minha boa! Amo muito você ❤️\n\nCom amor, seu bom.";
    const velocidade = 50; // velocidade em ms
    let i = 0;
    const elementoMensagem = document.getElementById('mensagem');
    const imagem = document.getElementById('imagem');

    function escreverCarta() {
        if (i < textoCarta.length) {
            elementoMensagem.innerHTML += textoCarta.charAt(i);
            elementoMensagem.innerHTML += '<span class="cursor"></span>';
            i++;
            setTimeout(() => {
                elementoMensagem.querySelector('.cursor').remove();
                escreverCarta();
            }, velocidade);
        }
    }

    setTimeout(() => {
        imagem.style.opacity = 1;
        setTimeout(() => {
            elementoMensagem.style.opacity = 1;
            escreverCarta();
        }, 1500); // Aguarda a transição da imagem antes de começar a escrever
    }, 500);
</script>

</body>
</html>
